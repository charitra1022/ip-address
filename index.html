<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your IP address</title>
    </head>

    <body>
        <div>
            <div><h1>Your public IP Address details:</h1>
                <p>IP:<b id="ip-address"></b></p></div>
                <p>Country Name: <b id="country-code"></b></p>
                <p>Country Code: <b id="country-name"></b></p>
                <p>Region Name: <b id="region-name"></b></p>
                <p>Region Code: <b id="region-code"></b></p>
                <p>Postal Code: <b id="postal-code"></b></p>
                <p>Continent Name: <b id="continent-name"></b></p>
                <p>Continent Code: <b id="continent-code"></b></p>
                <p>Latitude: <b id="latitide"></b></p>
                <p>Longitude: <b id="longitude"></b></p>
                <p>Time Zone: <b id="timezone"></b></p>
                <p>Date Time: <b id="datetime"></b></p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function getIP(json) {
                $("#ip-address").html(json.ip);
                $.getJSON("http://ip-api.com/json/"+json.ip+"?fields=12133375", function(data){
                    alert(data);
                });
            }
          </script>
          <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
    </body>
</html>
