<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Address</title>
    </head>

    <body>
        <p id="ip-address"></p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $.getJSON("https://api.ipify.org/?format=json", function(data){
                $("#ip-address").html(data.ip);
            });
        </script>
    </body>
</html>
