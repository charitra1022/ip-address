<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your IP address</title>
    </head>

    <body>
        <div>
            <div><h1>Your public IP Address details:</h1>
                <p>IP:<b id="ip-address"></b></p></div>
                <p>Country Name:</p>
                <p>Country Code:</p>
                <p>Region Name:</p>
                <p>Region Code:</p>
                <p>Postal Code:</p>
                <p>Continent Name:</p>
                <p>Continent Code:</p>
                <p>Latitude:</p>
                <p>Longitude:</p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function getIP(json) {
                $("#ip-address").html(json.ip);
                $.getJSON("http://ip-api.com/json/"+json.ip+"?fields=12133375", )
            }
          </script>
          <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
          <script src="http://ip-api.com/json/{query}?fields=12133375"></script>
        
    </body>
</html>
